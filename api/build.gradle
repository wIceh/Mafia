plugins {
    id "com.gradleup.shadow" version "8.3.5"
}

repositories {
    mavenCentral()
}

dependencies {

}

tasks.register('sourceJar', Jar) {
    from sourceSets.main.allJava
}

tasks {
    assemble {
        dependsOn(shadowJar)
    }

    shadowJar {
        archiveFileName = "#-${projectName}-${projectVersion}.jar"
    }
}